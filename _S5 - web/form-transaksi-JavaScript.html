<!DOCTYPE html>
<html lang="id">

<head>
	<title>2006043</title>
</head>

<body>
	<form action="#" method="#">
		<h1>Form Transaksi</h1>
		<table>
			<tr>
				<td><label for="name">Nama Barang</label></td>
				<td><input type="text" id="name"></td>
			</tr>
			<tr>
				<td><label for="price">Harga</label></td>
				<td><input type="number" id="price"></td>
			</tr>
			<tr>
				<td><label for="qty">Jumlah Item Barang</label></td>
				<td><input type="number" id="qty"></td>
			</tr>
			<tr>
				<td></td>
				<td>
					<button type="submit">hitung</button> <button type="reset">reset</button>
				</td>
			</tr>
		</table>
	</form>
	<hr>
	<h2>Hasil :</h2>
	<div class="result-container">
		<!-- result -->
	</div>

	<script>
		const form = document.querySelector('form');
		const resultContainer = document.querySelector('.result-container');
		/* form-submit event*/
		form.addEventListener('submit', () => {
			const name = document.querySelector('#name').value;
			const price = document.querySelector('#price').value;
			const qty = document.querySelector('#qty').value;
			const hasil = price * qty;
			resultContainer.innerHTML = `
				<table border="1">
					<tr>
						<td>Nama Barang</td>
						<td>Harga</td> 
						<td>Banyak</td>
						<td>Total Harga</td>
					</tr>
					<tr>
						<td>${name}</td>
						<td>${price}</td>
						<td>${qty}</td>
						<td>${hasil}</td>
					</tr>
				</table>
			`;
		});
		/* form-reset event*/
		form.addEventListener('reset', () => {
			resultContainer.innerHTML = '';
		});
	</script>
</body>

</html>
